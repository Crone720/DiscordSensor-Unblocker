<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 220px; padding: 15px; font-family: 'Segoe UI', sans-serif; background: #f4f4f9; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .status-box { margin-bottom: 15px; font-size: 14px; font-weight: bold; }
        .found { color: #2ecc71; }
        .not-found { color: #e67e22; }
        .disabled { color: #95a5a6; }

        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #5865F2; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status-box">Проверка...</div>
        <label class="switch">
            <input type="checkbox" id="toggleService">
            <span class="slider"></span>
        </label>
        <p style="font-size: 11px; margin-top: 10px; color: #666;">Включить удаление</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
